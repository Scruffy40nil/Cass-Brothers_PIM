<!-- Image Extraction Modal -->
<div class="modal fade" id="imageExtractionModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-images me-2"></i>AI Image Extraction
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <h6>Bulk Image Extraction</h6>
          <p>Extract product images from selected products using AI</p>
          <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle me-2"></i>
            This will overwrite existing product images
          </div>
        </div>

        <div class="mb-3">
          <h6>Single Product Extraction</h6>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Product URL</label>
              <input type="url" class="form-control" id="singleImageUrl" placeholder="https://example.com/product-page">
            </div>
            <div class="col-md-6">
              <label class="form-label">Product Row</label>
              <input type="number" class="form-control" id="singleImageRow" placeholder="Row number">
            </div>
          </div>
        </div>

        <div id="extractionProgress" class="d-none">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <div class="text-center mt-2" id="extractionStatus">Starting extraction...</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-ai-extract" onclick="extractImagesFromSelected()">
          <i class="fas fa-magic me-1"></i>Extract from Selected
        </button>
        <button type="button" class="btn btn-ai-extract" onclick="extractSingleProductImages()">
          <i class="fas fa-image me-1"></i>Extract Single
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-plus me-2"></i>Add New Product
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addProductForm">
          <div class="mb-3">
            <label class="form-label">Product URL</label>
            <input type="url" class="form-control" id="newProductUrl" placeholder="https://...">
            <div class="form-text">Add URL to auto-extract product data with AI</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Product SKU (Optional)</label>
            <input type="text" class="form-control" id="newProductSku" placeholder="SKU-123">
          </div>
          <div class="mb-3">
            <label class="form-label">Product Title (Optional)</label>
            <input type="text" class="form-control" id="newProductTitle" placeholder="Product name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-add-product" onclick="addProductWithAI()">
          <i class="fas fa-magic me-1"></i>Extract with AI
        </button>
      </div>
    </div>
  </div>
</div>

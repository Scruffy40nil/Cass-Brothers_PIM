<!-- Bulk Upload Modal -->
<div class="modal fade" id="bulkUploadModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-upload me-2"></i>Bulk Upload Products
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="bulkUploadForm">
          <div class="mb-3">
            <label class="form-label">CSV File</label>
            <input type="file" class="form-control" id="bulkUploadFile" accept=".csv" required>
            <div class="form-text">Upload a CSV file with product URLs and SKUs</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Selected Products</label>
            <input type="text" class="form-control" id="selectedProductCount" readonly>
          </div>
        </form>
        <div class="alert alert-info">
          <i class="fas fa-info-circle me-2"></i>
          Expected CSV format: URL, SKU (optional), Title (optional)
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-add-product" onclick="processBulkUpload()">
          <i class="fas fa-upload me-1"></i>Upload & Extract
        </button>
      </div>
    </div>
  </div>
</div>
